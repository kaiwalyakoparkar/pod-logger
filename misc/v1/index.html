<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pod Logger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container-fluid p-0">
        <nav class="navbar navbar-dark bg-dark px-4">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-diagram-3-fill me-2"></i>
                POD LOGGER
            </span>
        </nav>
        <div class="main-content">
            <div class="left-panel">
                <div class="namespace-selector p-3">
                    <label for="namespace-select" class="form-label">Namespace</label>
                    <select id="namespace-select" class="form-select" aria-label="Select namespace">
                        <option value="ns1">ns1</option>
                        <option value="ns2">ns2</option>
                        <option value="ns3">ns3</option>
                    </select>
                </div>
                <div class="pod-list p-3" id="pod-list"></div>
            </div>
            <div class="right-panel">
                <div class="logs-container">
                    <div class="logs-header">
                        <h2 class="h5 mb-0">Pod Logs</h2>
                        <button class="btn btn-outline-secondary btn-sm" id="refresh-logs">
                            <i class="bi bi-arrow-clockwise"></i>
                            Refresh
                        </button>
                    </div>
                    <div class="logs" id="logs-display" role="log" aria-live="polite"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
